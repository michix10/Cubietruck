# Este script requiere varias variables de entorno:
#
# - WLAN0_ADDRESS: Direccion IP de la interfaz wlan0
# - NOIP_DOMAIN:   Dominio dinamico registrado en noip.org.
# - NOIP_USERNAME: Nombre de usuario de noip.
# - NOIP_PASSWORD: Clave de noip.
# -----------------------------------------------------------

- hosts: microserver

  tasks:

    - include: tasks/packages.yml
      tags:
        - bootstrap
        - packages

    - include: tasks/system.yml
      tags:
        - bootstrap
        - system

    - include: tasks/firewall.yml
      tags:
        - bootstrap
        - firewall

    - include: tasks/dnsmasq.yml
      tags:
        - bootstrap
        - dnsmasq

      # ya no usamos ddclient, sino Don Dominio
#    - include: tasks/ddclient.yml
#      tags:
#        - bootstrap
#        - ddclient

    - include: tasks/dondominio.yml
      tags:
        - bootstrap
        - dondominio

    - include: tasks/storage.yml
      tags:
        - bootstrap
        - storage

    - include: tasks/users.yml
      tags:
        - bootstrap
        - users

    - include: tasks/audio.yml
      tags:
        - mopidy
        - audio

      # Para escanear la biblioteca local:
      # supervisorctl restart mopidy_scan
    - include: tasks/mopidy.yml
      tags:
        - mopidy

    - include: tasks/minidlna.yml
      tags:
        - minidlna

    - include: tasks/mysql.yml
      tags:
        - seafile
        - mysql

    - include: tasks/nginx.yml
      tags:
        - seafile
        - torrent
        - plex
        - nginx

    - include: tasks/seafile.yml
      tags:
        - seafile

    - include: tasks/torrent.yml
      tags:
        - torrent

    - include: tasks/samba.yml
      tags:
        - samba

    - include: tasks/plex.yml
      tags:
        - plex

    - include: tasks/tools.yml
      tags:
        - torrent
        - tools

  handlers:

    - include: handlers/main.yml
      tags: always
